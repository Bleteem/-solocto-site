<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-game: Catch the Squid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #6e44ff, #b892ff);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            transition: background 0.5s ease;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffaa00;
            transform: scale(1.1);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: 50px auto;
            position: relative;
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: #444;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
        }

        .tentacle {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            width: 50px;
            height: 50px;
            background: url('tentacle.png') no-repeat center center;
            background-size: contain;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-btn {
            padding: 20px 40px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .game-btn:hover {
            background-color: #ffaa00;
            transform: scale(1.1);
        }

        .scoreboard {
            margin: 20px 0;
            font-size: 24px;
        }

        .score {
            color: #ffcc00;
        }

        .hole:active {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Welcome</a>
        <a href="info.html">Info</a>
        <a href="buy.html">Buy</a>
        <a href="game.html">Mini-game</a>
    </nav>

    <h1>Catch the Squid</h1>
    <button class="game-btn" onclick="startGame()">Start Game</button>
    <button class="game-btn" onclick="stopGame()" style="display:none;">Stop Game</button>

    <div class="scoreboard">
        <p>Score: <span id="score" class="score">0</span></p>
    </div>

    <div class="game-container">
        <div class="hole" id="hole1" onclick="hitSquid(1)">
            <div class="tentacle" id="tentacle1"></div>
        </div>
        <div class="hole" id="hole2" onclick="hitSquid(2)">
            <div class="tentacle" id="tentacle2"></div>
        </div>
        <div class="hole" id="hole3" onclick="hitSquid(3)">
            <div class="tentacle" id="tentacle3"></div>
        </div>
        <div class="hole" id="hole4" onclick="hitSquid(4)">
            <div class="tentacle" id="tentacle4"></div>
        </div>
        <div class="hole" id="hole5" onclick="hitSquid(5)">
            <div class="tentacle" id="tentacle5"></div>
        </div>
        <div class="hole" id="hole6" onclick="hitSquid(6)">
            <div class="tentacle" id="tentacle6"></div>
        </div>
    </div>

    <script>
        let gameInterval;
        let gameRunning = false;
        let score = 0;

        function startGame() {
            document.querySelector('.game-btn').style.display = 'none';
            document.querySelectorAll('.game-btn')[1].style.display = 'inline-block';
            gameRunning = true;
            score = 0;
            document.getElementById('score').innerText = score;
            gameInterval = setInterval(showTentacles, 1000);
        }

        function stopGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            document.querySelector('.game-btn').style.display = 'inline-block';
            document.querySelectorAll('.game-btn')[1].style.display = 'none';
        }

        function showTentacles() {
            if (!gameRunning) return;

            let randomHole = Math.floor(Math.random() * 6) + 1;
            let tentacle = document.getElementById('tentacle' + randomHole);
            tentacle.style.display = 'block';
            setTimeout(() => {
                tentacle.style.opacity = 1;
            }, 100);  // Задержка перед анимацией появления

            setTimeout(() => {
                tentacle.style.opacity = 0;
                setTimeout(() => {
                    tentacle.style.display = 'none';
                }, 500);  // Подождать, пока исчезнет
            }, 1500);  // Убираем кальмара через 1.5 секунды
        }

        function hitSquid(holeNumber) {
            if (!gameRunning) return;

            let tentacle = document.getElementById('tentacle' + holeNumber);
            if (tentacle.style.opacity == 1) {
                score += 10;
                document.getElementById('score').innerText = score;
                tentacle.style.opacity = 0;
                setTimeout(() => {
                    tentacle.style.display = 'none';
                }, 500);
            }
        }
    </script>

</body>
</html>
