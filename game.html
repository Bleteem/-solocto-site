<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-game: Catch the Squid</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: #232323;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 600px;
            margin: 50px auto;
            position: relative;
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: #444;
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            transition: background-color 0.3s;
        }

        .tentacle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            width: 50px;
            height: 50px;
            background: url('tentacle.png') no-repeat center center;
            background-size: contain;
            animation: appear 0.5s ease-out forwards;
        }

        @keyframes appear {
            0% { transform: translateX(-50%) translateY(100px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .game-btn {
            padding: 20px 40px;
            background-color: #ffcc00;
            color: #000;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .game-btn:hover {
            background-color: #ffaa00;
            transform: scale(1.1);
        }

        .scoreboard {
            margin: 20px 0;
            font-size: 24px;
        }

        .score {
            color: #ffcc00;
        }

        .hole:active {
            background-color: #ffcc00;
        }

    </style>
</head>
<body>

    <h1>Catch the Squid</h1>
    <button class="game-btn" onclick="startGame()">Start Game</button>
    <button class="game-btn" onclick="stopGame()" style="display:none;">Stop Game</button>

    <div class="scoreboard">
        <p>Score: <span id="score" class="score">0</span></p>
    </div>

    <div class="game-container">
        <div class="hole" id="hole1" onclick="hitSquid(1)">
            <div class="tentacle" id="tentacle1"></div>
        </div>
        <div class="hole" id="hole2" onclick="hitSquid(2)">
            <div class="tentacle" id="tentacle2"></div>
        </div>
        <div class="hole" id="hole3" onclick="hitSquid(3)">
            <div class="tentacle" id="tentacle3"></div>
        </div>
        <div class="hole" id="hole4" onclick="hitSquid(4)">
            <div class="tentacle" id="tentacle4"></div>
        </div>
        <div class="hole" id="hole5" onclick="hitSquid(5)">
            <div class="tentacle" id="tentacle5"></div>
        </div>
        <div class="hole" id="hole6" onclick="hitSquid(6)">
            <div class="tentacle" id="tentacle6"></div>
        </div>
    </div>

    <script>
        let gameInterval;
        let gameRunning = false;
        let score = 0;

        function startGame() {
            document.querySelector('.game-btn').style.display = 'none';
            document.querySelectorAll('.game-btn')[1].style.display = 'inline-block';
            gameRunning = true;
            score = 0;
            document.getElementById('score').innerText = score;
            gameInterval = setInterval(showTentacles, 1000);
        }

        function stopGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            document.querySelector('.game-btn').style.display = 'inline-block';
            document.querySelectorAll('.game-btn')[1].style.display = 'none';
        }

        function showTentacles() {
            if (!gameRunning) return;

            let randomHole = Math.floor(Math.random() * 6) + 1;
            let tentacle = document.getElementById('tentacle' + randomHole);
            tentacle.style.display = 'block';

            setTimeout(() => {
                tentacle.style.display = 'none';
            }, 1000);
        }

        function hitSquid(holeNumber) {
            if (!gameRunning) return;

            let tentacle = document.getElementById('tentacle' + holeNumber);
            if (tentacle.style.display === 'block') {
                score += 10;
                document.getElementById('score').innerText = score;
                tentacle.style.display = 'none';
            }
        }
    </script>

</body>
</html>
