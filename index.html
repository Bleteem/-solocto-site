    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #6e44ff, #b892ff);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            padding: 50px;
            position: relative;
        }
        .logo {
            width: 200px;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }

        .buy-btn {
            background-color: #ffcc00;
            color: #000;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s;
        }
        .buy-btn:hover {
            background-color: #ffaa00;
            transform: scale(1.1);
        }
        .tentacle {
            position: absolute;
            width: 150px;
            animation: wave 3s infinite alternate ease-in-out;
        }
        @keyframes wave {
            from { transform: rotate(0deg); }
            to { transform: rotate(10deg); }
        }
        .tentacle.t1 { top: 0; left: 10%; }
        .tentacle.t2 { top: 0; right: 10%; transform: scaleX(-1); }
        .tentacle.t3 { bottom: 0; left: 5%; transform: rotate(180deg); }
        .tentacle.t4 { bottom: 0; right: 5%; transform: rotate(180deg) scaleX(-1); }
    </style>
