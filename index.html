<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolOcto - Welcome</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #6e44ff, #b892ff);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: all 0.5s ease;
        }

        nav {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            transition: background 0.5s ease;
        }

        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ffaa00;
            transform: scale(1.1);
        }

        .container {
            padding: 50px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .logo {
            width: 180px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-top: 20px;
            font-size: 28px;
            transition: all 0.5s ease;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Welcome</a>
        <a href="info.html">Info</a>
        <a href="buy.html">Buy</a>
    </nav>

    <div class="container">
        <img src="solocto_logo.png" alt="SolOcto Logo" class="logo">
        <h1>üêô Welcome to SolOcto (SOCT)</h1>
        <p>The Eight-Armed King of Solana awaits you!</p>
        <p>Use the menu above to navigate through the world of SolOcto.</p>
    </div>
</body>
</html>
